      run: |     
        version=$(curl -s "https://api.github.com/repos/breakings/OpenWrt/releases/2021.04.19-1141" | awk -F '"' '/tag_name/{print $4}')
        
        echo "version=$version"  >> $GITHUB_ENV
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")"  >> $GITHUB_ENV
        
        sudo chmod  -R 777 /opt
        cp -r ${FLIPPY_NAME}/opt/* /opt
                
    - name: Download
      run: |
        cd /opt/openwrt_packit
        
        wget  https://github.com/breakings/OpenWrt/releases/download/2021.04.19-1141/openwrt-armvirt-64-default-rootfs.tar.gz
                
    - name: Check Files
      run: |
        cd /opt/openwrt_packit
        ls
                
